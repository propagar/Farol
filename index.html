<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Farol</title>
    <script>
        // Script para evitar FOUC (Flash of Unstyled Content) do tema.
        // Aplica a classe 'dark' no HTML antes da página ser renderizada.
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define a configuração do Tailwind para usar a estratégia de classe para o modo escuro.
        // Este script deve vir DEPOIS do script do Tailwind CDN.
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
